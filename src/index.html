<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div id="particles-js">
        <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="../img/logo.svg" alt="Invitrosoft Logo">
            </div>
            <div class="logo-text">Invitrosoft</div>
            <div class="logo-subtitle">Gestión moderna de laboratorios</div>
        </div>

        <div class="welcome-text">
            <h1>¡Bienvenido de vuelta!</h1>
            <p>Inicia sesión en tu cuenta</p>
        </div>

        <div id="login-notification" class="notification"></div>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="tu@email.com"
                        required
                    >
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </span>
                </div>
                <div class="error-message">Por favor ingresa un correo válido</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Tu contraseña"
                        required
                    >
                    <span class="input-icon password-toggle" onclick="togglePassword()">
                        <svg id="eyeIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
                <div class="error-message">La contraseña es requerida</div>
            </div>

            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">
                Iniciar Sesión
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        
    </div>
    </div>

    <script>
        // Form submission con mejor manejo de errores
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Oculta notificaciones
            const notification = document.getElementById('login-notification');
            notification.style.display = 'none';

            // Validación
            if (!validateForm()) return;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Mostrar loading
            const btn = document.querySelector('.login-btn');
            const btnText = btn.innerHTML;
            btn.innerHTML = 'Iniciando sesión...';
            btn.disabled = true;

            console.log('Intentando login con:', email); // Debug

            try {
                const res = await fetch('login_validar.php', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Respuesta HTTP:', res.status); // Debug

                // Leer la respuesta como texto primero
                const responseText = await res.text();
                console.log('Respuesta del servidor:', responseText); // Debug

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Error parseando JSON:', parseError);
                    throw new Error('Respuesta inválida del servidor');
                }

                if (result.success) {
                    notification.className = 'notification success';
                    notification.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        ¡Login exitoso! Redirigiendo...
                    `;
                    notification.style.display = 'flex';
                    
                    // Guardar datos del usuario en localStorage (opcional)
                    if (result.user) {
                        localStorage.setItem('user_name', result.user.nombre);
                        localStorage.setItem('user_tipo', result.user.tipo);
                    }
                    
                    setTimeout(() => {
                        // Redirige al panel principal
                        window.location.href = '../main/admin/index.php';

                        // Limpia los campos y notificaciones después de 5 segundos
                        setTimeout(() => {
                            document.getElementById('email').value = '';
                            document.getElementById('password').value = '';
                            notification.style.display = 'none';
                        }, 5000);
                    }, 1200);
                } else {
                    notification.className = 'notification error';
                    notification.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        ${result.error || 'Credenciales incorrectas'}
                    `;
                    notification.style.display = 'flex';
                    
                    btn.innerHTML = btnText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error('Error en el fetch:', err);
                notification.className = 'notification error';
                notification.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    Error de conexión: ${err.message}
                `;
                notification.style.display = 'flex';
                
                btn.innerHTML = btnText;
                btn.disabled = false;
            }
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateForm() {
            let valid = true;
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = emailInput.parentElement.nextElementSibling;
            const passwordError = passwordInput.parentElement.nextElementSibling;

            // Validación de email
            if (!validateEmail(emailInput.value.trim())) {
                emailInput.classList.add('error');
                emailError.style.display = 'block';
                valid = false;
            } else {
                emailInput.classList.remove('error');
                emailError.style.display = 'none';
            }

            // Validación de contraseña
            if (!passwordInput.value || passwordInput.value.length < 6) {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordInput.classList.remove('error');
                passwordError.style.display = 'none';
            }

            return valid;
        }

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (this.value && this.value.length < 6) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        // Remove error on input
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                }
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.opacity = 0.6;
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.opacity = 1;
            }
        }
    </script>
    <script src="particles.js"></script>
    <script src="particulas.js"></script>
</body>
</html>
