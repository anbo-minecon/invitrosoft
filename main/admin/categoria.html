<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categor√≠a de reactivos</title>
    <link rel="stylesheet" href="css/formul.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        :root {
            --green: #007832;
            --green-dark: #005c24;
            --muted: #f5f7fa;
            --ink: #222;
            --border: #e0e0e0;
            --radius: 18px;
            --shadow: rgba(0,0,0,0.08);
            --shadow-hover: rgba(0,0,0,0.16);

            --primary: var(--green);
            --primary-light: #00a844;
            --radius-lg: 18px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: var(--bg-primary, #fff);
            color: var(--text-primary, #222);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            --muted: #1e2530;
            --ink: #e8e8e8;
            --border: #2d3748;
            --shadow: rgba(0,0,0,0.3);
            --shadow-hover: rgba(0,0,0,0.5);
            --bg-primary: #1a1f2e;
            --bg-secondary: linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%);
            --text-primary: #e8e8e8;
            --text-secondary: #a0aec0;
            --card-bg: #252d3d;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: var(--muted);
            color: var(--text-primary);
            transition: var(--transition);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 120, 50, 0.15);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: var(--radius-lg);
            transition: var(--transition);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(22, 160, 133, 0.3);
            position: relative;
            overflow: hidden;
        }
        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .add-btn:hover::before {
            left: 100%;
        }
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(22, 160, 133, 0.4);
        }
        .add-btn:active {
            transform: translateY(-1px);
        }

        .table-container {
            background: var(--card-bg, #fff);
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-header {
            background: var(--bg-secondary, linear-gradient(135deg, #f8faf9 0%, #e8f5e9 100%));
            padding: 24px 32px;
            border-bottom: 2px solid var(--border);
        }

        .table-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary, #1f2937);
            letter-spacing: -0.5px;
        }

        .table-title span {
            color: var(--primary);
            font-weight: 800;
        }

        .table-scroll {
            overflow-x: scroll;
            width: 100%;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 700px;
            border-radius: 5px;
        }

        .table th {
            background: var(--primary);
            color: #fff;
            padding: 16px 20px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table td {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 15px;
            color: var(--text-primary, #374151);
            background: var(--card-bg, #fff);
        }

        .table tr {
            transition: var(--transition);
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .table tbody tr:hover {
            background-color: var(--muted);
            transform: scale(1.01);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .category-tag {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            display: inline-block;
            box-shadow: 0 2px 6px rgba(76, 175, 80, 0.3);
        }

        td .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .action-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .edit-btn {
            background: linear-gradient(135deg, #FFC107 0%, #FFB300 100%);
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        .view-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .action-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg, #fff);
            border-radius: var(--radius-lg);
            width: 550px;
            max-width: 90vw;
            overflow: hidden;
            box-shadow: 0 25px 50px var(--shadow);
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 32px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary, #374151);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: var(--transition);
            background: var(--muted);
            color: var(--text-primary);
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 120, 50, 0.15);
        }

        .error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 500;
        }

        .modal-buttons {
            padding: 20px 32px 32px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-cancel {
            padding: 12px 24px;
            border: 2px solid var(--border);
            background: var(--muted);
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            color: #6b7280;
        }

        .btn-cancel:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .btn-save {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(0, 120, 50, 0.2);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 50, 0.3);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .modal{
            z-index: 11001;
        }

        svg{
            z-index: 200 !important;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <span class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <input type="text" class="form-input" placeholder="Buscar categor√≠a..." id="searchInput">
            </div>
            <button class="add-btn" onclick="openModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Nueva categor√≠a
            </button>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">Categor√≠as registradas (<span id="categoryCount">0</span>)</h2>
            </div>
            <div class="table-scroll">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categor√≠a</th>
                            <th>Descripci√≥n</th>
                            <th>Cantidad/reactivo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- Las categor√≠as se cargar√°n aqu√≠ din√°micamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Nueva categor√≠a</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="categoryName">Nombre</label>
                        <input type="text" class="form-input" id="categoryName" placeholder="Ej: S√≥lido" required>
                        <div class="error" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="categoryDescription">Descripci√≥n</label>
                        <textarea class="form-textarea" id="categoryDescription" placeholder="Descripci√≥n de la categor√≠a"></textarea>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">
                        <span>‚úñ</span>
                        Cancelar
                    </button>
                    <button type="submit" class="btn-save" id="saveBtn">
                        <span>üíæ</span>
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/categorias.js"></script>
    <script src="js/header-footer.js"></script>
    <script>
        // Aplica modo oscuro si est√° activado en localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
