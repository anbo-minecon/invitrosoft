<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Protocolos</title>
    <link rel="stylesheet" href="css/formul.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <style>
        :root {
            --info: #3498db;

        }

        /* Estilos para fases */
        .fases-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }
        .fase-item {
            background: #f8f9fa;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            padding: 20px;
        }
        .fase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .fase-title {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--green);
        }
        .remove-fase-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .remove-fase-btn:hover {
            background: #c0392b;
        }
        .fase-fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .add-fase-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .add-fase-btn:hover {
            background: #005c24;
        }
        .reactivos-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .reactivo-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .reactivo-select {
            flex: 2;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }
        .reactivo-cantidad {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }
        .remove-reactivo-btn, .add-reactivo-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .add-reactivo-btn {
            background: var(--info);
            margin-top: 5px;
        }
        .remove-reactivo-btn:hover {
            background: #c0392b;
        }
        .add-reactivo-btn:hover {
            background: #2980b9;
        }
        .filter-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 700;
            font-size: 1em;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.18s, color 0.18s;
        }
        .filter-btn:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(22, 160, 133, 0.4);
        }
        .filter-btn svg {
            display: inline-block;
            vertical-align: middle;
        }

        .filter-btn:active {
            transform: translateY(-1px);
        }

        /* Ajustes para el diseño de controles */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .controls-left {
            display: flex;
            gap: 8px; /* Espacio solo entre búsqueda y filtrar */
        }

        .search-box {
            min-width: 220px;
        }

        .filter-btn {
            margin-left: 0;
        }

        @media(max-width: 800px) {
            .controls {
                gap: 12px;
            }
            .controls-left {
                flex-wrap: wrap;
                gap: 8px;
            }
        }

        @media(max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .controls-left {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 10px;
            }
            .filter-btn {
                width: 100%;
                justify-content: center;
            }
            .add-btn {
                width: 100%;
                justify-content: center;
            }
            
        }
        .img-preview img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 10px;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .remove-img-btn {
            margin-top: 8px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }
        .remove-img-btn:hover {
            background: #c0392b;
        }

        /* Visualización de protocolo en modal */
.view-protocol-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 11001;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(34,34,34,0.25);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}
.view-protocol-modal.active {
    opacity: 1;
    pointer-events: auto;
}
.view-modal-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(34,34,34,0.25);
    z-index: 11002;
}
.view-modal-content {
    position: relative;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.18);
    max-width: 600px;
    width: 98vw;
    max-height: 96vh;
    overflow-y: auto;
    z-index: 11002;
    animation: fadeInModal 0.4s;
    display: flex;
    flex-direction: column;
}
@keyframes fadeInModal {
    from { transform: translateY(40px) scale(0.98); opacity: 0; }
    to { transform: none; opacity: 1; }
}
.view-modal-header {
    padding: 28px 32px 10px 32px;
    border-bottom: 1px solid var(--border);
    position: relative;
}
.view-modal-header h2 {
    font-size: 2em;
    color: var(--green);
    margin-bottom: 2px;
}
.view-protocol-id {
    font-size: 1em;
    color: var(--green-dark);
    font-weight: 600;
    margin-bottom: 2px;
}
.view-protocol-technique {
    font-size: 1em;
    color: var(--ink);
    margin-bottom: 0;
}
.view-modal-close {
    position: absolute;
    top: 18px;
    right: 24px;
    background: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    font-size: 1.7em;
    cursor: pointer;
    transition: background 0.18s;
    z-index: 11001;
}
.view-modal-close:hover {
    background: #c0392b;
}
.view-modal-body {
    padding: 24px 32px 18px 32px;
    background: var(--muted);
}
.protocol-steps-container {
    display: flex;
    flex-direction: column;
    gap: 32px;
}
.protocol-step {
    display: flex;
    align-items: flex-start;
    gap: 18px;
    margin-bottom: 0;
    background: none;
}
.protocol-step.step-left {
    flex-direction: row;
}
.protocol-step.step-right {
    flex-direction: row-reverse;
}
.step-image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 90px;
    min-height: 90px;
}
.step-image-box {
    background: var(--green);
    width: 90px;
    height: 90px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.step-image-box img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border-radius: 8px;
    background: #fff;
}
.step-number-circle {
    background: var(--green);
    color: #fff;
    font-size: 2em;
    font-weight: bold;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    margin: 0 18px;
    flex-shrink: 0;
    box-shadow: 0 2px 8px rgba(0,120,50,0.10);
}
.step-content {
    background: #fff;
    border-radius: 18px;
    padding: 18px 22px 14px 22px;
    min-width: 0;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,120,50,0.06);
    position: relative;
}
.step-title {
    font-size: 1.1em;
    font-weight: bold;
    color: var(--green);
    margin-bottom: 4px;
}
.step-description {
    font-size: 1em;
    color: #222;
    margin-bottom: 6px;
}
.step-reactivos {
    font-size: 0.98em;
    color: var(--ink);
    margin-top: 8px;
}
.step-content-image-box {
    margin-top: 10px;
}
.step-content-image {
    width: 48px;
    height: 48px;
    object-fit: contain;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 1px 4px rgba(0,120,50,0.08);
}
@media (max-width: 700px) {
    .view-modal-content {
        max-width: 99vw;
        padding: 0;
    }
    .view-modal-header, .view-modal-body {
        padding: 16px 6vw 10px 6vw;
    }
    .protocol-step {
        flex-direction: column !important;
        gap: 10px;
    }
    .step-image-container {
        margin-bottom: 8px;
    }
    .step-number-circle {
        margin: 0 0 10px 0;
    }
    .step-content {
        padding: 14px 10px 10px 10px;
    }
}
.view-modal-footer {
    padding: 18px 32px 18px 32px;
    border-top: 1px solid var(--border);
    background: #fff;
    display: flex;
    justify-content: flex-end;
}
.btn-secondary {
    background: var(--green-dark);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 28px;
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.18s;
}
.btn-secondary:hover {
    background: var(--green);
}
.fase-card-vista {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,120,50,0.10);
    margin: 0 auto 32px auto;
    max-width: 600px;
    width: 100%;
    padding: 0 0 18px 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.fase-card-row {
    display: flex;
    align-items: center;
    gap: 0;
    padding: 24px 24px 0 24px;
}

.fase-num-circle {
    background: #fff;
    color: var(--green, #27ae60);
    font-size: 2.1em;
    font-weight: bold;
    width: 68px;
    height: 68px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,120,50,0.08);
    border: 4px solid var(--green, #27ae60);
    margin-right: -18px;
    z-index: 2;
}

.fase-nombre-box {
    background: var(--green, #27ae60);
    border-radius: 0 18px 18px 0;
    padding: 18px 32px 18px 38px;
    margin-left: -18px;
    min-width: 180px;
    display: flex;
    align-items: center;
    height: 68px;
    z-index: 1;
}

.fase-nombre {
    color: #fff;
    font-size: 1.25em;
    font-weight: 700;
    word-break: break-word;
}

.fase-card-imgbox {
    margin-left: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 110px;
    max-width: 160px;
    height: 80px;
    background: #f7f7f7;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,120,50,0.08);
}

.fase-card-imgbox img {
    width: 110px;
    height: 80px;
    object-fit: cover;
    border-radius: 12px;
    background: #f0f0f0;
}

.fase-pie-img {
    font-size: 0.97em;
    color: #888;
    text-align: left;
    margin: 10px 0 0 120px;
    font-style: italic;
}

.fase-card-desc {
    font-size: 1.08em;
    color: #222;
    margin: 12px 32px 0 32px;
    word-break: break-word;
}

@media (max-width: 700px) {
    .fase-card-vista {
        max-width: 99vw;
    }
    .fase-card-row {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 8vw 0 8vw;
    }
    .fase-num-circle {
        margin: 0 0 0 0;
    }
    .fase-nombre-box {
        margin: 0 0 0 0;
        border-radius: 0 0 18px 18px;
        padding: 12px 18px 12px 18px;
        min-width: 0;
        width: 100%;
        height: auto;
    }
    .fase-card-imgbox {
        margin: 14px 0 0 0;
        width: 100%;
        min-width: 0;
        max-width: 100%;
        height: 120px;
        justify-content: flex-start;
    }
    .fase-card-imgbox img {
        width: 100px;
        height: 100px;
    }
    .fase-pie-img {
        margin: 10px 0 0 0;
    }
    .fase-card-desc {
        margin: 12px 8vw 0 8vw;
    }
}
.formulaciones-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 6px;
}
.formulacion-item {
    background: #eafaf1;
    border: 1.5px solid var(--green, #007832);
    color: var(--green, #007832);
    border-radius: 8px;
    padding: 6px 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 1em;
    box-shadow: 0 2px 8px rgba(0,120,50,0.08);
}
.remove-formulacion-btn {
    background: #e74c3c;

    border: none;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    font-size: 1em;
    cursor: pointer;
    margin-left: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.18s;
}
.remove-formulacion-btn:hover {
    background: #c0392b;
}
#formulacion-select {
    border: 1.5px solid var(--green, #007832);
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 1em;
    min-width: 220px;
    background: #fff;
    color: #222;
    outline: none;
    transition: border 0.18s;
}
#formulacion-select:focus {
    border-color: #218838;
}
.add-formulacion-btn {
    background: var(--green, #007832);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 18px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.18s;
    box-shadow: 0 2px 8px rgba(0,120,50,0.08);
    display: flex;
    align-items: center;
    gap: 6px;
}
.add-formulacion-btn:hover {
    background: #218838;
}

<body>
    
    <div class="container">
        <div class="controls">
            <div class="controls-left">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>

                    <input type="text" id="searchInput" placeholder="Buscar protocolo...">
                </div>
                <button class="filter-btn" id="btn-filtrar">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24">
                        <path d="M3 6h18M6 12h12M10 18h4" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Filtrar
                </button>
            </div>
            <button class="add-btn" onclick="openModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                </svg>
                Nuevo Protocolo
            </button>
        </div>

        <div class="cards-grid" id="protocolosGrid">
            <!-- Los protocolos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="protocoloModal">
        <!-- El contenido del modal se genera dinámicamente -->
    </div>

    <div id="banner-notificacion"></div>
