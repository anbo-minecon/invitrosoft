<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitrosoft - Gestión Moderna de Laboratorios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <div class="logo-icon" style="filter: brightness(0) invert(1);"></div>
                <span class="logo-text-subgroup">
                    <span class="logo-text">Invitrosoft</span>
                    <span class="logo-subtitle">Gestión moderna de laboratorios</span>
                </span>
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" onclick="loadContent('inicio')" id="nav-inicio" class="active">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="loadContent('proposito')" id="nav-proposito">Propósito</a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="loadContent('acerca')" id="nav-acerca">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="loadContent('contacto')" id="nav-contacto">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="access-btn">Acceso</a>
                </li>
            </ul>

            <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
                <span class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo-icon" style="filter: brightness(0) invert(1);"></div>
            <div>
                <div class="mobile-menu-title">Invitrosoft</div>
                <div class="mobile-menu-subtitle">Gestión moderna de laboratorios</div>
            </div>
        </div>
        
        <div class="mobile-menu-content">
            <a href="#" class="mobile-menu-item active" onclick="loadContent('inicio')" id="mobile-inicio">Inicio</a>
            <a href="#" class="mobile-menu-item" onclick="loadContent('proposito')" id="mobile-proposito">Propósito</a>
            <a href="#" class="mobile-menu-item" onclick="loadContent('acerca')" id="mobile-acerca">Acerca de</a>
            <a href="#" class="mobile-menu-item" onclick="loadContent('contacto')" id="mobile-contacto">Contacto</a>
        </div>
        
        <div class="mobile-menu-footer">
            <a href="#" class="mobile-access-btn">Acceso</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <iframe id="content-frame" class="content-frame" src="data:text/html,<html><body style='margin:0;padding:40px;font-family:system-ui;'><h1 style='color:%23007832;'>Bienvenido a Invitrosoft</h1><p>Carga el contenido desde los archivos correspondientes.</p></body></html>"></iframe>
    </main>

    <script>
        function loadContent(section) {
            const iframe = document.getElementById('content-frame');
            const navItems = document.querySelectorAll('.nav-item a, .footer-links a, .mobile-menu-item');
            
            // Remove active class from all nav items
            navItems.forEach(item => item.classList.remove('active'));
            
            // Add active class to current nav items
            const currentNavItems = document.querySelectorAll(`#nav-${section}, #footer-${section}, #mobile-${section}`);
            currentNavItems.forEach(item => item.classList.add('active'));
            
            // Close mobile menu
            closeMobileMenu();
            
            // Load the corresponding HTML file
            iframe.src = `${section}.html`;
        }

        function toggleMobileMenu() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-menu-overlay');
            
            menuToggle.classList.toggle('open');
            mobileMenu.classList.toggle('open');
            overlay.classList.toggle('open');
            
            // Prevent body scroll when menu is open
            if (mobileMenu.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function closeMobileMenu() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-menu-overlay');
            
            menuToggle.classList.remove('open');
            mobileMenu.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const overlay = document.getElementById('mobile-menu-overlay');
            
            // Menu toggle click
            menuToggle.addEventListener('click', toggleMobileMenu);
            
            // Overlay click to close
            overlay.addEventListener('click', closeMobileMenu);
            
            // Close menu on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeMobileMenu();
                }
            });
            
            // Initialize with inicio
            loadContent('inicio');
        });

        document.querySelectorAll('.access-btn, .mobile-access-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'src/index.html';
    });
});

    </script>
</body>
</html>
